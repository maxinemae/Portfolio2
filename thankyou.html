<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="icon" href="images/feedbacklogo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Comic+Sans+MS&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url("images/feedbackbg.png");
            background-repeat: no-repeat;
            background-size: auto;
            font-family: 'Vollkorn', serif;
        }
        .container {
            padding: 20px;
            margin-top: 100px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-family: 'Lucida Handwriting', cursive;
            color: #052d57;
        }
        .btn-back {
            position: absolute; 
            top: 20px;  
            left: 20px; 
            background-color: #4b0082;
            color: white;
            text-decoration: none; 
            padding: 10px 15px; 
            border-radius: 5px; 
        }
        .btn-back:hover {
            background-color: #6a0dad;
        }
    </style>
</head>
<body>
    <a href="feedback.html" class="btn btn-back">Back to Feedback</a>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your feedback has been submitted successfully.</p>
    </div>
</body>
</html>
