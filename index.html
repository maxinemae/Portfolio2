        body {
            font-family: Arial, sans-serif;

        h1 {

            margin-top: 10px;

        }

        .info-details img {

        .navbar {

            margin: 0;
        }

        .navbar-toggler {
            border-color: gray; 
        }

        .navbar-toggler-icon {
            color: white; 
        }

        .navbar-brand {
            display: flex;
            align-items: center;

            font-weight: bold;
        }

        .navbar-brand img {
            margin-right: 10px;
        }

        .navbar-nav {
            margin-left: auto; 
        }

        .navbar-nav .nav-link {
            color: white !important; 
            margin-right: 90px;
            padding: 0.5rem 0; 
        }

        .navbar-nav .nav-link:hover {
            color: #cccccc; 
        }

        .form-inline {
            display: flex;
            align-items: center;
        }

        .form-control {
            padding-left: 35px;
            background-color: transparent;
            color: white; 
            border: 1px solid #cccccc; 
            border-radius: 20px; 
        }

        .form-control::placeholder {
            color: #cccccc; 
            font-size: 70%;
        }

        .search-icon-container {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%; 
            background-color: transparent; 
            padding: 0px; 
        }

        .search-icon {
            color: #cccccc; 
            pointer-events: none; 
        }

        .profile-image {
            max-width: 75%; 
            height: auto; 
            border-radius: 10px; 
        }

        .social-icons {
            margin-top: 10px; 
        }

        .social-icons img {
            width: 30px; 
            margin: 0 10px; 
        }

        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .year-box {
            background-color: #0d5f55;
            border: 1px solid #0a4a41;
            padding: 10px; 
            border-radius: 10px;
            margin: 10px; 
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); 
            max-width: 300px; 
            text-align: center; 
        }

        .year-box h3 {
            margin-bottom: 5px; 
        }

        .favorite-subject {
            background-color: #2f756b;
            padding: 5px; 
            border-radius: 5px;
            color: white;
            font-weight: bold;
            font-size: 90%; 
        }

        .year-box-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        
        .navbar-nav .nav-link {
            transition: color 0.3s ease;
        }
        
        .navbar-nav .nav-link:hover {
            color: #00bcd4; 
            text-decoration: underline; 
        }

        .dropdown-item:hover {
            background-color: #0a4a41;
            color: white; 
            transition: background-color 0.3s ease;
        }

        @media (max-width: 768px) {
            .navbar-nav .nav-link {
                margin-right: 20px; 
            }
            h1 {
                font-size: 2rem; /* Smaller font size for responsiveness */
            }
            .info-details p {
                font-size: 100%; /* Adjusts info details size */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem; /* Even smaller for very small screens */
            }
            .info-details p {
                font-size: 90%; /* Slightly smaller info details */
            }
        }
        
    </style>
</head>
